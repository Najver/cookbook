<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlavní stránka kuchařky</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <input type="text" class="search-bar" placeholder="Vyhledat recept...">
                <button class="search-btn">&#128269;</button>
                <div class="filter-container">
                    <button id="toggle-tags" class="dropdown-btn">Vybrat kategorie &#9662;</button>
                    <div id="tag-filter" class="dropdown-content hidden">
                        <div id="tag-checkboxes"></div>
                    </div>
                </div>
            </div>
            <div class="navbar-right">
                <a class="menu-link" href="/favorites">Oblíbené</a>
                <a class="menu-link" href="/profile">Profil</a>
                <a class="menu-link" href="/logout" class="login-link">Odhlášení</a>
            </div>
        </nav>                 
    </header>

    <main>
        <div class="filter-container">
            <label for="sort-select">Řazení:</label>
            <select id="sort-select">
                <option value="created_at_desc" selected>Nejnovější</option>
                <option value="rating_desc">Nejlépe hodnocené</option>
                <option value="title_asc">Abecedně (A–Z)</option>
            </select>
        </div>
        <div id="recipes-container"></div>
        <div class="load-more-container">
            <button id="load-more-btn" type="button">Načíst další recepty</button>
        </div>
    </main>
    
    <script src="/scripts/index.js"></script>
    
</body>
</html>
