<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="profile-header">
      <a href="/" class="back-link">← Domů</a>
      <div class="user-info">
        <span id="username" class="username"></span>
        <a href="/logout" class="logout-link">Odhlásit se</a>
      </div>
    </header>
  
    <main>
        <button id="add-recipe-button" class="add-recipe-btn">Přidej recept</button>
      <div id="profile">
        <h1>Váše recepty</h1>
        <div id="my-recipes-container"></div>
      </div>
    </main>
  
    <!-- Modal for adding recipe -->
    <div id="recipe-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2>Přidej nový recept</h2>
        <form id="add-recipe-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="title">Název receptu:</label>
            <input type="text" id="title" name="title" required>
          </div>
  
          <div class="form-group">
            <label for="ingredients">Ingredience:</label>
            <textarea id="ingredients" name="ingredients" placeholder="Oddělujte čárkou, např.: 3 vajíčka, 500 ml mléka, ..." required></textarea>
          </div>
  
          <div class="form-group">
            <label for="instructions">Postup:</label>
            <textarea id="instructions" name="instructions" required></textarea>
          </div>
  
          <div class="form-group">
            <label>Kategorie:</label>
            <div id="tags-container">
              <!-- Checkboxy budou načteny dynamicky pomocí JavaScriptu -->
            </div>
          </div>
  
          <div class="form-group">
            <label for="image">Obrázek receptu:</label>
            <input type="file" id="image" name="image" accept="image/*">
          </div>
  
          <button type="submit">Přidat recept</button>
        </form>
      </div>
    </div>

    <script src="/scripts/profile.js"></script>
</body>
</html>
